<div class="signupContainer">
    <form [formGroup] = "signupForm" (ngSubmit)="onSubmit()" class="card">
        <h2>Sign Up</h2>
        <div class="fieldsContainer">
            <input type="email" name="" id="emailInput" placeholder="Email" formControlName= "email" required autocomplete="email">
            <input type="text" name="" id="usernameInput" placeholder="Username" formControlName= "username" required autocomplete="off">
            <input type="password" name="" id="passwordInput" placeholder = "Password" formControlName = "password" required autocomplete="off">
        </div>
            <input type="submit" [disabled]="!signupForm.valid">
    </form>
</div>
